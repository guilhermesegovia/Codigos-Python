<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 2 Login</title>
</head>
<body style="flex: 1; align-items: center; justify-content: center; display: flex;">
    <div 
    style="background-color: grey; width: 175px; padding: 25px; color: white; flex-direction: column; display: flex;">
    <div style="display: flex; justify-content: center; flex-direction: column;">
        <img src="./logo mine.png" width="170">
        <p> Acesse sua conta</p>
    </div>
    <p>Nome</p>
    <input type="text"
    placeholder="Ex: Joao Silva">
    <p>Email</p>
    <input type="email"
    placeholder="Ex: joaosilva@email.com">
    <p>Telefone</p>
    <input type="text"
    placeholder="Ex: (13)952129823"> <button style="padding: 6px; margin-top: 24px; border-radius: 5px; border-width: 1px;">Acessar Conta</button>
    
</div>
</body>
</html>
